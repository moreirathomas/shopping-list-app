<div class="login-container">
  <form>
    <div class="form-group">
      <label for="username" class="btn login-icon"
        ><i class="fas fa-user"></i>
      </label>
      <input
        type="text"
        id="username"
        [(ngModel)]="user.username"
        name="username"
        placeholder="username"
        autocomplete="off"
      />
    </div>
    <div class="form-group">
      <label for="password" class="btn login-icon"
        ><i class="fas fa-lock"></i>
      </label>
      <input
        type="password"
        id="password"
        [(ngModel)]="user.password"
        name="password"
        placeholder="password"
      />
    </div>

    <button class="btn wide login-icon" (click)="onLogin()">
      <span>Login</span>
      <i class="fas fa-sign-in-alt"></i>
    </button>
  </form>

  <div class="error-message" *ngIf="error">
    <span>⛔️</span><span>{{ error }}</span>
  </div>

  <div
    class="dummy-credentials"
    (mouseenter)="showMore = true"
    (mouseleave)="showMore = false"
  >
    <p>Username: <span>user</span></p>
    <p>Password: <span>user</span></p>
  </div>

  <div class="db-connect-hints" *ngIf="showMore">
    The credentials you'll need if you use my api.<br />
    Feel free to ask me for the database connection infos.<br />
    Or connect your own and create a user to login.
  </div>
</div>
